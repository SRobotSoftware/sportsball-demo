<form ng-submit="sc.addSport()">
	<div class="form-group">
		<label for="">Name:</label>
		<input type="text" class="form-control" ng-model="sc.newSport.name">
	</div>
	<div class="form-group">
		<label for="">Description:</label>
		<textarea rows="3" class="form-control" ng-model="sc.newSport.description"></textarea>
	</div>
	<button class="btn  btn-success" type="submit"><span class="glyphicon glyphicon-plus"></span> Add Sport</button>
</form>

<div class="panel panel-default">
	<div class="panel-heading">Available Sports:</div>
	<div class="panel-body">
		<h2 ng-if="sports.length < 1">Sorry, no sports are currently available :(</h2>
		<ul ng-if="sports.length > 0" class="list-group">
			<li class="list-group-item" ng-repeat="sport in sports track by sport.id"><a ui-sref="sport({sportId: sport.id})">{{sport.name}} - {{sport.description}}</a></li>
		</ul>
	</div>
</div>
